<div>
    <table mat-table [dataSource]="movies" class="movies-list mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let movie">{{movie._id}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell class="title-cell" *matCellDef="let movie">{{movie.title}}</td>
        </ng-container>

        <ng-container matColumnDef="runtime">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell class="runtime-cell" *matCellDef="let movie">{{movie.runtime}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell class="delete-cell" *matCellDef="let movie; let i = index">
                <button mat-mini-fab color="accent" (click)="deleteMovie(movie, i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
</div>
