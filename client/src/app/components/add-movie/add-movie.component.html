<form [formGroup]="form">
    <mat-card>
        <mat-card-content>
            <div>Add Movie</div>
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput [formControl]="title">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Runtime</mat-label>
                <input matInput [formControl]="runtime">
            </mat-form-field>
            <div class="button">
                <button mat-fab (click)="createMovie($event)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</form>
